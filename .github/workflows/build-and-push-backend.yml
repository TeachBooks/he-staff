name: Build and Push Backend Image

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/teachbooks/he-backend:latest
            ghcr.io/teachbooks/he-backend:${{ github.sha }}

  deploy:
    needs: build_and_push
    runs-on: self-hosted  # Use the same self-hosted runner as book deployment
    steps:
      - name: Deploy backend to server
        run: |
          echo "ğŸš€ Starting backend deployment..."
          
          # Navigate to docker-compose directory
          cd /var/web_server
          
          # Pull latest backend image
          echo "ğŸ“¥ Pulling latest backend image..."
          sudo docker compose pull backend
          
          # Restart backend service
          echo "ğŸ”„ Restarting backend service..."
          sudo docker compose up -d backend
          
          # Wait a moment for container to start
          sleep 3
          
          # Show deployment status
          echo "âœ… Deployment status:"
          sudo docker compose ps backend
          
          # Check if backend is responding
          echo "ğŸ” Testing backend health..."
          curl -f https://he.citg.tudelft.nl/api/health || echo "âš ï¸  Backend health check failed"
          
          echo "ğŸ‰ Backend deployment completed!"