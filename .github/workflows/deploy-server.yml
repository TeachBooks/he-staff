name: Deploy and Build HE Website

on:
  workflow_run:
    workflows: ["call-deploy-book"]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy-and-build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Download artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: call-deploy-book.yml
          workflow_conclusion: success
          name: book
          path: download
          
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          
      - name: Deploy content and rebuild container
        run: |
          # Deploy the content
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SSH_PORT }}" \
            download/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/web_server/htdocs/he/
          
          # SSH into server and rebuild container
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} '
            cd /var/web_server/htdocs/he && \
            sudo docker compose down && \
            sudo docker compose up -d --build
          '